<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Blog</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <h1>My Blog</h1>
  <div id="posts"></div>

  <script>
    async function loadPosts() {
      const response = await fetch('https://api.github.com/repos/suresh-kumara-gist/test-jekyl-decap-cms/contents/posts');
      const posts = await response.json();

      for (let file of posts) {
        if (file.name.endsWith('.md')) {
          const postRes = await fetch(file.download_url);
          const markdown = await postRes.text();
          const title = markdown.match(/^# (.*)/)?.[1] || file.name;
          document.getElementById('posts').innerHTML += `
            <article>
              <h2>${title}</h2>
              <div>${marked.parse(markdown)}</div>
            </article>
          `;
        }
      }
    }

    loadPosts();
  </script>
</body>
</html>
